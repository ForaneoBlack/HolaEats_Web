<div class="container">
  <mat-toolbar>
    <span>Clientes</span>
  </mat-toolbar>
  <br />
  <!-- 
  <div class="my-2 text-left">
    <button
      class="btn btn-rounded btn-primary"
      type="button"
      (click)="openDialog(0)"
      style="float: right"
    >
      Crear Clientes
    </button>
  </div>
-->
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. David" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="personaId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let clientes">{{ clientes.personaId }}</td>
      </ng-container>
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef>Cédula</th>
        <td mat-cell *matCellDef="let clientes">{{ clientes.cedula }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let clientes">{{ clientes.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let clientes">{{ clientes.apellido }}</td>
      </ng-container>
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let clientes">{{ clientes.correo }}</td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let clientes">{{ clientes.telefono }}</td>
      </ng-container>
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let clientes">{{ clientes.direccion }}</td>
      </ng-container>


      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let clientes; let i = index" style="text-align: center">
          <a class="pointer" matTooltip="Editar Empleados" (click)="openDialog(clientes.personaId)">
            <!--<mat-icon style="color: rgb(218, 218, 20);">mode </mat-icon>-->
          </a>
          <a class="pointer" (click)="delete(clientes.personaId)" matTooltip="Eliminar Cliente">
            <!--<mat-icon color="warn">delete </mat-icon>-->
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay Clientes {{input.value}}</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 6, 9, 100]" aria-label="Seleccione la pagina de clientes"></mat-paginator>
  </div>
</div>
<br />
