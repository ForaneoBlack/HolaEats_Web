<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../assets/user.png" width="50%" alt="user-login" />
      <h1>Iniciar Sesion</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="usuario"/>
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="contrasena"/>
      </mat-form-field>
      <br />
      <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">
        Ingresar
      </button>
    </form>
  </div>
</div>
