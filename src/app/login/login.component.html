<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="assets/Hola-Eats_Logo.png" width="250px" height="250px" />
    <br>
    <br>
      <h1 class="title">Iniciar Sesión</h1>
      <br>
      <mat-form-field class="ancho" appearance="fill" color="accent">
        <mat-label>Usuario</mat-label>
        <input style="color: darkslategrey;" type="text" matInput autocomplete="off" formControlName="usuario"/>
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill" color="accent">
        <mat-label>Contraseña</mat-label>
        <input style="color: darkslategrey;" type="password" matInput autocomplete="off" formControlName="contrasena"/>
      </mat-form-field>
      <br />
      <button type="submit" class="ancho button" mat-raised-button color="accent" style="color: black;" [disabled]="form.invalid">
        Ingresar
      </button>
    </form>
  </div>
</div>
