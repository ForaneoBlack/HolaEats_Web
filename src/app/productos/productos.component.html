<div class="card">
    <div class="card-header">PRODUCTOS</div>
    <div class="card-body text-primary">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/productos/form']">Nuevo Producto</button>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id_Producto</th>
                    <th>Nombre</th>
                    <th>Foto</th>
                    <th>Categoría</th>
                    <th>Descipción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td>{{producto.id_producto}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.categoria}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.stock}}</td>
                    <td>
                     <button type="button" name="button" routerLink="/productos/form/{{producto.id_producto}}" class="btn  btn-primary">Editar</button>
                      </td>
                      <td>
                        <button type="button" name="button" (click)="eliminarProducto(producto)" class="btn  btn-primary">Eliminar</button>
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
