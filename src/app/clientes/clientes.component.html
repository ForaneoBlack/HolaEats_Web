<div class="card border-primary mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Clientes</h5>
      <div class = "my-2 text-left">
          <button class = "btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form1']">Crear Cliente</button>
      </div> 
     <table class="table table-dark table-striped" >
         <thead>
             <tr>
                 <th>cedula</th>
                 <th>nombre</th>
                 <th>apellido</th>
                 <th>email</th>
                 <th>telefono</th>
                 <th>direccion</th>
                 <th>rol</th>
                 <th>Editar</th>
                 <th>Eliminar</th>
             </tr>
         </thead>
         <tbody>
             <tr *ngFor = "let cliente of clientes">
                 <td>{{cliente.cedula}}</td>
                 <td>{{cliente.nombre}}</td>
                 <td>{{cliente.apellido}}</td>
                 <td>{{cliente.correo}}</td>
                 <td>{{cliente.telefono}}</td>
                 <td>{{cliente.direccion}}</td>
                 <td >{{cliente.rol}}</td>
                 <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/clientes/form1', cliente.personaId]">Editar</button></td>
                 <td><button class="btn btn-danger" (click)="delete(cliente)">Eliminar</button></td>
                 
                </tr>
         </tbody>
     </table>
    </div>
  </div>
