<div class="card bg-dark text-white" id="form-cliente">
    <div class="card-header">{{titulo}}</div>
    <div class = "card-body">

 <form ngNativeValidate (ngSubmit) = "create()"  > 
    <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre" required/>
        </div>
    </div>

    <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="apellido" [(ngModel)]="cliente.apellido" required />
           
        </div>
    </div>
    

    <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" name="email" [(ngModel)]="cliente.correo" required/>
        </div>
    </div>

        <div class="form-group-row" *ngIf="!cliente.cedula else elseBlock">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button">Crear</button>
            </div>
        </div>

        <ng-template #elseBlock>
            <div class="form-group-row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                </div>
            </div>
        </ng-template>
    </form>
    </div>
</div>
